    <style>
        .container{
            display: grid;
            grid-template-rows: repeat(4, 1fr);
           grid-template-columns: repeat(4, 2fr);
           gap:10px 20px;
           height: 400px;
        }
        .item{
            background: tomato;
        }
    </style>
