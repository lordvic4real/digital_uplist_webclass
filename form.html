<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <h1>registration form</h1>
    <form action="">
      <div>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="pls enter firstname"
        />
      </div>
      <div>
        <label for="gender">gender</label>
        <input type="radio" name="gender" />male
        <input type="radio" name="gender" />female
      </div>
      <div>
        <label for="">address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">hobbies</label>
        <input type="checkbox" />football <input type="checkbox" />volleyball
        <input type="checkbox" />handball <input type="checkbox" />baseball
        <input type="checkbox" />beachball
      </div>
      <div>
        <button type="submit">submit</button>
      </div>
    </form>
  </body>
</html>
